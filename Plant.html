  <p id="output"></p>
   <script>
       function Plant()
{
  this.Name="Plant";
}
Plant.prototype.grow = function ()
{
  document.getElementById("output").innerHTML+="The "+this.Name+" grows.<br>";
}

Plant.prototype.Describe = function ()
{
  document.getElementById("output").innerHTML+="I am a "+this.Name+".<br>";
} 
     var p = new Plant();
p.grow();

     function Flower()
{
  Plant.call(this);
  this.Name="Flower";
}
 
Flower.prototype = Plant.prototype;
Flower.prototype.constructor = Flower;

Flower.prototype.Describe = function()
{
  document.getElementById("output").innerHTML+="I am a beautiful"+this.Name+".<br>";

}
  var f = new Flower();
  f.grow();

   </script>
