<html>
  <head>
    <style>
    </style>
    <script>
      function clickMe()
      {
        var count=0;
        count++;
        document.getElementById("output").innerHTML="There have been" + count + "button pushes";
      }
    </script>
  <body>
    <button onclick="clickMe()">Push me</button>
    <p id="output"></p>
    </body>
</html>
