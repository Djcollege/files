    <body>
    <button onclick="tapme()">Click me</button>
    <p id="output"></p>
    </body>
    <script>
      var count=0;
      var no =10000000;
      function tapme()
      {
        if count < no
        count++;
        document.getElementById("output").innerHTML="There have been" + count + "button pushes";
      }
    </script>
