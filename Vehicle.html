<html>
 <head>
     <script>
   function Vehicle()
{
  this.Name="Vehicle";
}  
     Vehicle.prototype.go = function ()
{
  document.getElementById("output").innerHTML+="The "+this.Name+" goes.<br>";
}

Vehicle.prototype.sound = function ()
{
  document.getElementById("output").innerHTML+="I am a "+this.Name+" sound.<br>";
}
    
  function T()
      {
       ship = new Vehicle();
       ship.go();
       ship.sound();
      }
      function Ship()
      { this.Name="ship";
      }
      Ship.prototype = Object.create(Vehicle.prototype);
      Ship.prototype.constructor=Ship
      Ship.prototype.sound = function ()
      {
        document.getElementById("output").innerHTML+="The Ship goes sppppppmpmpmmpmpm splish splash<br>";
      }
   function S()
      {
       sub = new Sub();
       sub.go();
       sub.sound();
      }
      function Sub()
      { this.Name="sub";
      } 
    Sub.prototype = Object.create(Vehicle.prototype);
    Sub.prototype.constructor=Sub 
    Sub.prototype.sound = function () 
    {
      document.getElementById("output").innerHTML+="The Sub goes Navy Navy hooah<br>";
    }
   function J() 
      {
       jeep = new Jeep();
       jeep.go();
       jeep.sound();
      }
      function Jeep()
      { this.Name="jeep";
      }
      Jeep.prototype = Object.create(Vehicle.prototype);
      Jeep.prototype.constructor=Jeep

        document.getElementById("output").innerHTML+="The Jeep goes meep meep<br>";

      function P()
      {
       plane = new Plane();

      }
   </script>
  </head>
    <body onload="T()">

      <button onclick="S()">Click it</button>

</html>
